<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BluePass Create account</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_alt.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<!-- jQuery Is Required  -->
<script src="./js/jquery.min.js" type="text/javascript"></script>

<script src="./js/app.js" type="text/javascript"></script>


<body class="bg-pale">


    <div class="text-left w-full inline-grid grid-cols-2 h-lvh">
  
        <!--Left Collumn-->

        <div class="w-auto bg-mono-primary flex justify-center bg-[url('../img/pattern_primary.jpg')] bg-cover">

            <div class="mx-auto text-left w-96 flex-col space-y-8 mt-24 xl:mt-32">

                <img class="w-12" src="./img/mark-sign.svg" />
            
                <h2 class="text-mono-secondary text-4xl leading-tight">Welcome to BluePass Community</h2>
                
                <p class="text-sm text-mono-secondary">Smooth sailing ahead with our shipowned-service provider connection platform</p>
            
            </div>

        </div>

        <!--/Left Collumn-->

        <!--Right Collumn-->

        <div class="flex-1">

            <div class="m-auto content-center w-128 my-24 xl:my-32">

                <!--Header-->

                <div class="w-full flex flex-row content-center">
            
                    <div class="flex-auto">
                        <h3 class="text-2xl font-bold text-mono-primary">Create an account</h3>
                    </div>
    
                    <div class="flex-none text-right text-base pt-4">
                        <a href="login.html" class="text-link text-sm text-normal underline">Login</a>
                    </div>
        
                </div>

                <!--/Header-->
    

                <div class="bg-mono-primary h-1 my-4"></div>


                <div class="h-6"></div>


                <div class="flex flex-row gap-6">

                    <div id="ship-owner-registration" class="flex-1 h-40 px-6 py-6 text-center bg-pale-90 ">


                        <div class="flex-1 flex-col space-y-2">

                            <img src="./img/plan-placeholder.png" class="h-12 mx-auto" />

                            <p class="text-base">Ship Owner/ Operator</p>

                        </div>


                    </div>


                    <div id="service-provider-registration" class="flex-1 h-40 px-6 py-6 text-center bg-pale-90">


                        <div class="flex-1 flex-col space-y-2">

                            <img src="./img/plan-placeholder.png" class="h-12 mx-auto" />

                            <p class="text-base">Service<br/>Provider</p>

                        </div>
                        

                    </div>


                </div>


                <div class="h-10"></div>

                
                <!--Ship Owner Registration-->

                <div class="flex flex-col hidden" id="ship-owner-registration-form">


                    <div class="flex flex-col space-y-2">

                        <p class="text-sm">Your name</p>
                        <input type="text" name="Name" id="Name" class="text-base px-4 py-2 border border-gray hover:border-primary placeholder:text-gray focus:border-primary" placeholder="Enter your name"/>
  
                    </div>
              
                    <div class="h-4"></div>
        
                    <div class="flex flex-col space-y-2">

                      <p class="text-sm">Email</p>
                      <input type="text" name="Email" id="Email" class="text-base px-4 py-2 border border-gray hover:border-primary placeholder:text-gray" placeholder="i.e johndow@domain.com"/>
                      <!--
                      <input type="text" name="price" id="price" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0.00">
                    -->                   
                                        

                    </div>
            
                    <div class="h-4"></div>
                    
                    <div class="flex flex-col space-y-2">
            
                      <p class="text-sm">Password</p>
                      <input type="password" name="Password" id="Password" class="text-base px-4 py-2 border border-gray hover:border-primary placeholder:text-gray focus:border-primary" placeholder="●●●●●●●●●●●●"/>
            
                    </div>

                    <div class="h-12"></div>

                    <div class="flex flex-row">

                        <div class="basis-1/2">

                          <button class="bg-primary hover:bg-primary-40 text-mono-secondary font-bold text-base px-10 py-2.5">Submit</button>

                        </div>
              
                        <div class="basis-1/2">
           

                        </div>
              
                    </div>

                </div>
                
                
                <!--/Ship Owner Registation-->


                <!--Service Provider Registation-->


                <div id="service-provider-registration-form" class="hidden">



                    <!--Main user Details-->
                
                    <div class="flex-1 flex-col space-y-6">

                        <h3 class="text-mono-primary text-lg font-semibold">Company Main User</h3>
                    
                    
                        <div class="flex flex-col space-y-2">
                    
                            <label class="text-sm text-mono-primary">Ship particulars (Including IMO number)</label>
                            <input type="text" name="ship-particulars" id="ship-particulars" class="text-base px-4 py-2 border border-gray hover:border-primary placeholder:text-gray placeholder:font-normal focus:border-primary" placeholder="Ship particulars (Including IMO number)"/>                        
                    
                        </div>
                    
                        <div class="flex flex-col space-y-2">
                    
                            <p class="text-sm text-mono-primary">User Name (email)</p>
                            <input type="text" name="user-name-email" id="user-name-email" class="text-base px-4 py-2 border border-gray hover:border-primary placeholder:text-gray placeholder:font-normal focus:border-primary" placeholder="i.e johndow@domain.com"/>                        
                    
                        </div>
                    
                        <div class="flex flex-col space-y-2">
                    
                            <p class="text-sm text-mono-primary">Full Name</p>
                            <input type="text" name="main-user-full-name" id="main-user-full-name" class="text-base px-4 py-2 border border-gray hover:border-primary placeholder:text-gray placeholder:font-normal focus:border-primary" placeholder="Main user full name"/>                        
                    
                        </div>
                    
                        <div class="flex flex-col space-y-2">
                    
                            <label class="text-sm text-mono-primary">Phone</label>
                            <input type="text" name="main-user-phone-number" id="Email" class="text-base px-4 py-2 border border-gray hover:border-primary placeholder:text-gray placeholder:font-normal focus:border-primary" placeholder="Phone number"/>                        
                    
                        </div>

                    </div>
                
                    <!--/Main User Details-->
                
                    <div class="h-10"></div>
                
                    <!--Password-->
                
                
                    <div class="flex-1 flex-col space-y-6">
                
                        <h3 class="text-mono-primary text-lg font-semibold">Password</h3>
                
                
                        <div class="flex flex-col space-y-2">
                
                            <p class="text-sm text-mono-primary">Password</p>
                            <input type="text" name="Password" id="Password" class="text-base px-4 py-2 border border-gray hover:border-primary placeholder:text-gray placeholder:font-normal focus:border-primary" placeholder="●●●●●●●●●●●●"/>                        
                
                        </div>
                
                        <div class="flex flex-col space-y-2">
                
                            <p class="text-sm text-mono-primary">Repeat password</p>
                            <input type="password" name="repeat-password" id="repeat-password" class="text-base px-4 py-2 border border-gray hover:border-primary placeholder:text-gray placeholder:font-normal focus:border-primary" placeholder="●●●●●●●●●●●●"/>                        
                
                        </div>
                
                    </div>
                
                
                    <!--/Password-->
                
                
                </div>
                
                
                
                <!--/Service Provider Registation-->


            </div>

        </div>

        <!--/Right Collumn-->

    </div>

</body>

</html>
