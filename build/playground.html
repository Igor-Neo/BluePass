<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BluePass Create account</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body class="bg-pale">


    <input type="text" name="Email" id="Email" class="text-base px-4 py-2 border border-gray hover:border-primary placeholder:text-gray placeholder:font-normal focus:border-primary" placeholder="i.e johndow@domain.com"/>


<br/>

<!--Service Provider Registation-->


<div id="service-provider-registration-form" class="hidden">



  <!--Main user Details-->


  <h3 class="text-mono-primary text-lg font-semibold">Company Main User</h3>


  <div class="flex flex-col space-y-2">

      <label class="text-sm text-mono-primary">Ship particulars (Including IMO number)</label>
      <input type="text" name="Email" id="Email" class="text-base px-4 py-2 placeholder:text-gray-400" placeholder="i.e johndow@domain.com"/>                        

  </div>

  <div class="flex flex-col space-y-2">

      <p class="text-sm text-mono-secondary">User Name (email)</p>
      <input type="text" name="Email" id="Email" class="text-base px-4 py-2 placeholder:text-gray-400" placeholder="i.e johndow@domain.com"/>                        

  </div>

  <div class="flex flex-col space-y-2">

      <p class="text-sm text-mono-secondary">Full Name</p>
      <input type="text" name="Email" id="Email" class="text-base px-4 py-2 placeholder:text-gray-400" placeholder="i.e johndow@domain.com"/>                        

  </div>

  <div class="flex flex-col space-y-2">

      <p class="text-sm text-mono-secondary">Phone</p>
      <input type="text" name="Email" id="Email" class="text-base px-4 py-2 placeholder:text-gray-400" placeholder="i.e johndow@domain.com"/>                        

  </div>


  <!--/Main User Details-->


  <!--Password-->


  <div class="flex-1 flex-col space-y-6">

      <h3 class="text-mono-secondary text-lg font-semibold">Password</h3>


      <div class="flex flex-col space-y-2">

          <p class="text-sm text-mono-secondary">Password</p>
          <input type="text" name="Password" id="Password" class="text-base px-4 py-2 placeholder:text-gray-400" placeholder="●●●●●●●●●●●●"/>                        

      </div>

      <div class="flex flex-col space-y-2">

          <p class="text-sm text-mono-secondary">Repeat password</p>
          <input type="password" name="repeat-password" id="repeat-password" class="text-base px-4 py-2 placeholder:text-gray-400" placeholder="●●●●●●●●●●●●"/>                        

      </div>

  </div>


  <!--/Password-->


</div>



<!--/Service Provider Registation-->




</div>



</body>

</html>
