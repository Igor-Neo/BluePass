<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BluePass Login Page</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body class="bg-pale">

    <section class="text-left w-full inline-grid grid-cols-2 h-lvh">

        <!--Left Collumn-->

        <div class="w-auto bg-mono-primary h-svh flex justify-center bg-[url('../img/pattern_primary.jpg')] bg-cover">

            <div class="mx-auto text-left w-96 flex-col space-y-8 mt-24 xl:mt-32">

                <img class="w-12" src="./img/mark-sign.svg" />
            
                <h2 class="text-mono-secondary text-4xl leading-tight">Welcome to BluePass Community</h2>
                
                <p class="text-sm text-mono-secondary">Smooth sailing ahead with our shipowned-service provider connection platform</p>
            
            </div>

        </div>

        <!--/Left Collumn-->
    
    
        <div class="w-auto">

            <div class="m-auto content-center w-128 mt-24 xl:mt-32">

                <!--Header-->

                <div class="flex flex-row">

                    <div class="flex-auto">
                        <h3 class="text-2xl font-bold">Login</h3>
                    </div>
    
                    <div class="text-right text-base flex-none pt-4">
                        <a href="create_account.html" class="text-link text-sm underline">Create account</a>
                    </div>

                </div>
                
                <!--/Header-->

                <div class="bg-mono-primary h-1 my-4 mb-6"></div>

                <div class="flex flex-col">
        
                    <div class="flex flex-col space-y-2">

                      <p class="text-sm">Email</p>
                      <input type="text" name="Email" id="Email" class="text-base px-4 py-2 placeholder:text-gray-400" placeholder="i.e johndow@domain.com"/>
                      <!--
                      <input type="text" name="price" id="price" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0.00">
                    -->                   
                                        

                    </div>
            
                    <div class="h-4"></div>
                    
                    <div class="flex flex-col space-y-2">
            
                      <p class="text-sm">Password</p>
                      <input type="password" name="Password" id="Password" class="text-base px-4 py-2 placeholder:text-gray-400" placeholder="⚬⚬⚬⚬⚬⚬⚬⚬⚬⚬⚬⚬⚬⚬⚬⚬⚬⚬"/>
            
                    </div>

                    <div class="h-12"></div>

                    <div class="flex flex-row">

                        <div class="basis-1/2">

                          <button class="bg-primary hover:bg-primary-40 text-mono-secondary font-bold text-base px-10 py-2.5">Submit</button>

                        </div>
              
                        <div class="basis-1/2 text-right pt-4">

                          <a href="reset_password.html" class="text-link text-sm underline">Reset password</a>

                        </div>
              
                      </div>
            
                </div>

            
            </div>


        </div>
    
    </section>

</body>

</html>
